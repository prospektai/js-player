<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering panel demo</title>
        
        <meta name="description" content="This is a demonstration">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <div id="player-container" class="container-fluid h-100 pt-3">
            <div id="main" class="col-sm-12 row align-items-center justify-content-center container-fluid">
                <div class="col-sm-3 ml-5">
                    <img id="track-img" src="tracks/VoiceOfNature_Rosas_para_Maria/cover.jpg" class="img-fluid" alt="Album Cover art" />
                </div>

                <div class="col-sm-2 align-items-bottom">
                    <h1 id="track-artist">Voice of Nature</h1>
                    <h1 id="track-title">Rosas para Maria</h1>
                </div>

                <div id="track-controls" class="col-sm-3 container-fluid text-center col ml-2 mr-5">

                    <div id="genre-picker" class="col-sm btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="option1" onclick="switchGenre('rock')" autocomplete="off" checked> Rock
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option2" onclick="switchGenre('hard_rock')" autocomplete="off"> Hard rock
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option3" onclick="switchGenre('singer_songwriter')" autocomplete="off"> Singer<br>Songwriter
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" onclick="switchGenre('soft_rock')" autocomplete="off"> Soft rock
                        </label>
                    </div>

                    <div id="mix-picker" class="col-sm btn-group btn-group-toggle pt-2" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="premix-btn" onclick="switchMix('pre')" autocomplete="off" checked> Pre-mixed
                        </label>
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="mixed-btn" onclick="switchMix('mix')" autocomplete="off"> Mixed
                        </label>
                        <label class="btn btn-danger">
                          <input type="radio" name="options" id="mastered-btn" onclick="switchMix('master')" autocomplete="off"> Mastered
                        </label>
                    </div>

                    <div id="play-controls" class="col-sm-6 btn-group btn-group-toggle pt-2" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="play-btn" onclick="control('play')" autocomplete="off">
                            <i class="fa fa-play fa-lg" aria-hidden="true"></i>
                        </label>

                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="pause-btn" onclick="control('pause')" autocomplete="off" checked>
                            <i class="fa fa-pause fa-lg" aria-hidden="true"></i>
                        </label>

                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="fr-btn" onclick="control('fr')" autocomplete="off">
                            <i class="fa fa-fast-backward fa-lg" aria-hidden="true"></i>
                        </label>

                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="ff-btn" onclick="control('ff')" autocomplete="off">
                            <i class="fa fa-fast-forward fa-lg" aria-hidden="true"></i>
                        </label>
                    </div>

                    <div class='col-sm-12 pt-2'>
                        <h3 id="progress">00:00:00 / 00:00:00</h3>
                    </div>

                </div>
            </div>

        </div>

        <!-- Scripts -->
        <script src="functions.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js" crossorigin="anonymous"></script>
    </body>
</html>
